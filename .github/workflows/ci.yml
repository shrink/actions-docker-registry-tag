name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  registry: ghcr.io
  package: '${{ github.repository }}'
  tag: 'test-${{ github.run_id }}'
  image: 'ghcr.io/theia-scientific/update-registry-tag:test-${{ github.run_id }}'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '16.x'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache yarn cache
        uses: actions/cache@v2
        id: cache-yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ matrix.node-version }}-nodemodules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-nodemodules-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build and test action
        run: yarn build

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: '${{ env.registry }}'
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Add example image to container registry for test repository
        run: |
          docker pull hello-world
          docker tag hello-world ${{ env.image }}
          docker push ${{ env.image }}

      - name: Add One Tag
        uses: ./
        with:
          registry: '${{ env.registry }}'
          package: '${{ env.package }}'
          target: '${{ env.tag }}'
          tags: '${{ env.tag }}-single'

      - name: Add Multiple Tags
        uses: ./
        with:
          registry: '${{ env.registry }}'
          package: '${{ env.package }}'
          target: '${{ env.tag }}'
          tags: |
            ${{ env.tag }}-multiple-a
            ${{ env.tag }}-multiple-b
